        <main>
            <h1>Contact Form</h1>
            <div class="contact-container">
                <div class="col1">
                    <form action="https://tm-statweb.be/forms.php" method="post" id="centered-form">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="mail">E-mail Address:</label>
                            <input type="email" id="mail" name="mail" placeholder="E-mail" required>
                        </div>
                        <div>
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div>
                            <label for="comment">Comment:</label>
                        </div>
                        <div>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please write your comment here." required></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Send" id="Send" name="send">
                        </div>
                    </form>
                </div>
